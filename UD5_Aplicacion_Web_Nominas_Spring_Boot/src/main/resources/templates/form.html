<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/guardar}" th:object=${empleado} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Módulo Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Nombre</label> 
							<input th:field="*{nombre}" type="text"  class="form-control" />
							<label>Dni</label> 
							<input th:field="*{dni}" type="text"  class="form-control" />
							<label>Sexo</label> 
							<input th:field="*{sexo}" type="text"  class="form-control" />
							<label>Categoria</label> 
							<input th:field="*{categoria}" type="text"  class="form-control" />
							<label>Anyos trabajados</label> 
							<input th:field="*{anyos}" type="text"  class="form-control" />
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
